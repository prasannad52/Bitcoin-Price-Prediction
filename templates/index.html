<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bitcoin Price Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Bitcoin Price Prediction</h1>
        <form method="POST" action="/predict">
            <label for="future_date">Select a Future Date:</label><br><br>
            <input type="date" name="future_date" id="future_date" required><br><br>
            <button type="submit">Predict</button>
        </form>

        {% if price %}
        <h2>Predicted Price on {{ date }}: ${{ price }}</h2>
        {% endif %}

        {% if error %}
        <h2 style="color:red;">{{ error }}</h2>
        {% endif %}
    </div>
</body>
</html>
